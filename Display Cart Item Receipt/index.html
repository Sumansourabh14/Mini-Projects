<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List - MVC</title>
</head>
<body>
    <h1>To Do List App</h1>
    <h2>MVC Architecture</h2>

    <input class="input-item" type="text" placeholder="Enter an item">
    <input class="date-picker" type="date">
    <button class="add-btn" type="submit">Add Item</button>
    <button class="clear-btn" type="reset">Clear</button>

    <div class="todo-list"></div>

    <div id="receipt"></div>

    <script src="testScript.js"></script>
    <!-- <script src="script.js"></script> -->
</body>
</html>
